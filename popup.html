<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Saver</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 15px;
        width: 250px;
      }
      button {
        margin: 10px 0;
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Timestamp Saver</h2>
    <p>Save and manage your YouTube video timestamps.</p>
    <button id="exportButton">Export All Timestamps</button>
    <script src="popup.js"></script>
  </body>
</html>
